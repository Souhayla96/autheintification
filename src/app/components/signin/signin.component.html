<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class=" form-group col-12 ">
                        <label for="email " class="form-label ">Email</label>
                        <input type="text " class="form-control " required ngModel name="Email ">
                    </div>

                    <div class="form-group col-12 ">
                        <label for="passwrod " class="form-label ">Password</label>
                        <input type="password " class="form-control " required ngModel name="Password ">
                    </div>



                    <div class="form-group col-12 ">
                        <button [disabled]="!loginForm.valid " type="submit " class="btn btn-primary ">login</button>
                        <button type="reset " class="btn btn-secondary ml-2 ">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
